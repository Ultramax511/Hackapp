<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HackApp - Login Portal</title>
  <style>
    body {
      background: #0f0f0f;
      color: #f1f1f1;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #1c1c1c;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
      width: 350px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #00bfff;
      border: none;
      color: #fff;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login to HackApp</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p id="message"></p>
  </div>

  <script>
    function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      const msg = document.getElementById('message');
      if (user === "jax" && pass === "goldenmountain") {
        msg.innerHTML = "<b>✅ Jax has made the world's best golden mountain of wrath and hidden 288 frost Elden Rings of fire in the deathly hallow of fear.</b>";
      } else {
        msg.innerHTML = "<span style='color:red;'>❌ Invalid credentials</span>";
      }
    }
  </script>
</body>
</html>
