<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HackApp</title>
  <style>
    body {
      background-color: #0d1117;
      color: #f0f6fc;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>Welcome to HackApp</h1>
  <p>Login Below</p>
  <input type="text" placeholder="Username" id="username" /><br>
  <input type="password" placeholder="Password" id="password" /><br>
  <button onclick="login()">Login</button>

  <script>
    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      if (user === "admin" && pass === "jaxmaster") {
        document.body.innerHTML = "<h1>Jax has made the world's best golden mountain of wrath and has 288 frost elden rings of fire hidden in the deathly hallow of fear</h1>";
      } else {
        alert("Access Denied");
      }
    }
  </script>
</body>
</html>
